
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Search</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
        overflow-x: hidden;
        padding-top: 55px;
        background-color: #f0f0f0;
    }
    h1{
      color:teal;
    }
    .search-box { font-size:2em; }
    .search-button { width: 4em;}
    .btn {
      background-color:teal !important;
      border-color:teal !important;
      color:white !important;
    }
    .btn:hover {background-color:teal !important;}
    .text-success{ color: teal !important;}
    .bg-success {background-color: teal !important;}
    .wrapper {
        display: flex;
    }

    .twitter-typeahead {
        flex: 1 0 auto;
    }
    .tt-menu {
      width: 100%;
      border: #ccc 1px solid;
      background-color: #fff;
    }
    .tt-selectable:hover {
      background-color:#f0f0f0 !important;
    }
</style>

</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <h1 class="display-4">D<i class="fa fa-opera"></i>CUMENT FINDER</h1>
  </div>
  <div class="row pt-5">
    <div class="col-12">
      <div class="form-group">
        <div class="form-group">
          <div id="the-basics" class="input-group wrapper">
            <input id="productNamedesc" type="text" class="form-control search-box typeahead" placeholder="Enter search query..." aria-label="Recipient's username" aria-describedby="button-addon2" autofocus>
            <button type="submit" id="btnNameSearch" class="btn btn-primary search-button"><i class="fa fa-search fa-3x"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="resultRow" class="row" style="display:none;">

    <section class="col-12 pt-2" id="sectionReports">
      <div class="col-12">
        <div id="totalCount"></div>
      </div>
      <div class="col pt-4 d-flex flex-column">
        <div id="results" class="bg-light rounded shadow flex-fill p-4">
        </div>
      </div>
    </section>
  </div>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
<script th:inline="javascript">
    $(document).ready(function() {
      $("#productNamedesc").focus();
    const suggestions = new Bloodhound({
    datumTokenizer: datum => Bloodhound.tokenizers.whitespace(datum.value),
    queryTokenizer: Bloodhound.tokenizers.whitespace,
    remote: {
      wildcard: '%QUERY',
      url: 'http://localhost:8080/suggestions?q=%QUERY',
      transform: response => $.map(response.results, doc => ({
        value: doc.name
      }))
    }
  });

  // Instantiate the Typeahead UI
 $('#the-basics .typeahead').typeahead({
      hint: true,
      highlight: true,
      minLength: 1
    },
     {
    display: 'value',
    source: suggestions
  });


 $('#productNamedesc').on('keypress', function (e) {
         if(e.which === 13){
          doSubmit();
         }
   });
        $("#btnNameSearch").click(function(){
        doSubmit();

        });

        function doSubmit(){
          var inputText = $("#productNamedesc").val();
          if(inputText.length == 0) {
             alert("Enter search query.");
          }else{
             var response = '';
	         $.ajax({
	            type: "GET",
	            url: "http://localhost:8080/find?q="+inputText,
	            async: true,
	            success: function(resp) {
	                $("#resultRow").show();
	                var len = resp.length;
	                var strHtml = "";
                    if(len == 0) {
                      $("#totalCount").html("<span class='text-danger'>Zero matches</span>");
                    }else{

                       strHTML = "";
                       for(var i=0; i<len; i++){
                         strHTML +="<div class='card bg-transparent shadow-sm mb-3'><div class='card-body'><span class='float-right text-muted small'>11.12.2019T8:02:10.35Z</span><h5 class='card-title'><span class='badge badge-pill bg-success'>&nbsp;</span>&nbsp;"+resp[i].name+"</h5><p class='card-text'>The process completed, but the write disk is at 10% remaining. <a href='#' class='btn btn-sm align-bottom ml-3'>Details</a></p></div></div>";
                       }
                       //console.log(strHTML);
                       $("#results").html(strHTML)
                       $("#totalCount").html("<span class='text-success'>"+len + " matches found.</span>");

                    }
	            }
	        });
          }

        }
    });
</script>

</body>
</html>
